<form id="myForm" action="{{ env['API_URL'] }}/provider/register " method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <p>{{ description }}</p>
    <div class="centered">
        <button class="green_button" type="submit">{{ submit }}</button>
    </div>
    <input type="hidden" id="lang" name="lang" value="{{ language() }}">
</form>
<div id="failed" class="hidden">{{failed}}</div>
<div id="success" class="hidden">{{success}}</div>
