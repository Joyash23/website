<div class="language">
    <a class="language" href="{{ scheme() }}://de.{{ domain() }}" data-language="de">German</a> -
    <a class="language" href="{{ scheme() }}://fr.{{ domain() }}" data-language="fr">French</a> -
    <a class="language" href="{{ scheme() }}://it.{{ domain() }}" data-language="it">Italian</a> -
    <a class="language" href="{{ scheme() }}://en.{{ domain() }}" data-language="en">English</a>
</div>
<h1 class="centered">{{ slogan }}</h1>
<div class="logo">
    <img src="images/ViralHelp.png"  height="200"></img>
</div>

<div class="centered">
    <p>{{ instructions }}</p>
    <button class="red_button" onclick="window.location.href = '/seeking_help';">{{ seeking_help }}</button>
    <button class="green_button"  onclick="window.location.href = '/providing_help';">{{ providing_help }}</button>
</div>
