{{description}}
<br><br>
<form action="{{ env['API_URL'] }}/seeker/request" method="put">
    <label for="email">{{email}}</label>
    <input type="email" id="email" name="email">
    <label for="fname">{{name}}</label>
    <input type="text" id="fname" name="fname" required>
    <label for="zipcode" maxlength="4">{{zipcode}}</label>
    <input type="text" id="zipcode" name="zipcode" required>
    <label for="phone">{{phoneNumber}}</label>
    <input type="tel" id="phone" name="phone"
        pattern="[0-9]{9}"
        required
        maxlength=9
        >
    <br>
    <label>{{with}}</label>
    <input type="checkbox" id="shopping" name="category" value="shopping">
    <label class="light" for="shopping">{{shopping}}</label><br>
    <input type="checkbox" id="pets" name="category" value="pets">
    <label class="light" for="pets">{{pets}}</label><br>
    <input type="checkbox" id="other" name="category" value="other">
    <label class="light" for="other">{{other}}</label><br><br>
    <label for="additional_info">{{additional_info}}</label>
    <textarea id="additional_info" name="additional_info"></textarea>
    <br>
    <br>
    <label>{{languages}}</label>
    <input type="checkbox" id="de" name="language" value="de">
    <label class="light" for="de">{{de}}</label><br>
    <input type="checkbox" id="it" name="language" value="it">
    <label class="light" for="it">{{it}}</label><br>
    <input type="checkbox" id="fr" name="language" value="fr">
    <label class="light" for="fr">{{fr}}</label><br>
    <input type="checkbox" id="en" name="language" value="en">
    <label class="light" for="en">{{en}}</label><br>
    <br>
    <p class="warning">{{warning}}</p>
    <br>
    <button class="green_button" type="submit">{{submit}}</button>
</form>
