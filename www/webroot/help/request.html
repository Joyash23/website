<div class="box">
    <form id="myForm" action="{{ env['API_URL'] }}/help/request" method="post">
        <p>{{description}}</p>
        <label for="email">{{email}}</label>
        <input type="email" id="email" name="email">
        <label for="fname">{{name}}</label>
        <input type="text" id="fname" name="fname" required>
        <label for="zipcode" pattern="[0-9]{4}" maxlength="4" required>
            {{zipcode}}</label>
        <input type="text" id="zipcode" name="zipcode" required>
        <label for="phone">{{phoneNumber}}</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{9}" required maxlength=9>
        <br>
        <label>{{with}}</label>
        {% include "_care_options.html" %}
        <textarea id="additional_info" name="additional_info"></textarea>
        <br>
        <br>
        {% include "_spoken_languages.html" %}
        <br>
        <p class="warning">{{warning}}</p>
        <br>
        <button class="green_button full-width" type="submit">{{submit}}</button>
    </form>
    <div id="failed" class="hidden centered">
        Failed
        <p id="reason"></p>
    </div>
    <div id="success" class="hidden">{{success}}</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"
        integrity="sha384-FzT3vTVGXqf7wRfy8k4BiyzvbNfeYjK+frTVqZeNDFl8woCbF0CYG6g2fMEFFo/i"
        crossorigin="anonymous"></script>
    <script>
        // wait for the DOM to be loaded
        $(function () {
            var options = {
                success: showResponse,  // post-submit callback
                error: showError,
            }
            // bind 'myForm' and provide a simple callback function
            $('#myForm').ajaxForm(options);

            // post-submit callback
            function showResponse(responseText, statusText, xhr, $form) {
                $("#myForm").hide("slow");
                $("#success").show("slow");
            }

            function showError(responseText, statusText, xhr, $form) {
                $("#failed").show("slow");
                $("#reason").text(xhr);
            }
        });
    </script>
</div>
